<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharacterForge - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #1a1a1a; 
            background-image: linear-gradient(to bottom, rgba(26, 26, 26, 0.9), rgba(26, 26, 26, 0.95)), url('assets/background.png');
            background-attachment: fixed;
            background-size: cover;
            color: #e0e0e0; 
            font-family: 'Inter', sans-serif; 
        }
        .input-dark { background: #333; border: 1px solid #444; padding: 10px; border-radius: 4px; width: 100%; color: white; }
        .btn-red { background: #ef4444; color: white; padding: 10px 20px; border-radius: 4px; font-weight: bold; width: 100%; }
        .tab-btn { padding: 10px; width: 50%; border-bottom: 2px solid transparent; }
        .tab-active { border-bottom-color: #ef4444; color: #ef4444; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-[#2d2d2d] rounded-xl shadow-2xl border border-gray-700 p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-red-500">CharacterForge</h1>
            <p class="text-gray-400">Step into your next adventure.</p>
        </div>

        <div class="flex mb-6">
            <button onclick="showForm('login')" id="btn-login" class="tab-btn tab-active font-bold">Login</button>
            <button onclick="showForm('register')" id="btn-register" class="tab-btn font-bold">Register</button>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-xs text-gray-400 uppercase mb-1">Username</label>
                <input type="text" id="login-username" class="input-dark" required>
            </div>
            <div>
                <label class="block text-xs text-gray-400 uppercase mb-1">Password</label>
                <input type="password" id="login-password" class="input-dark" required>
            </div>
            <button type="submit" class="btn-red">Login</button>
        </form>

        <form id="register-form" class="space-y-4 hidden">
            <div>
                <label class="block text-xs text-gray-400 uppercase mb-1">Username</label>
                <input type="text" id="reg-username" class="input-dark" required>
            </div>
            <div>
                <label class="block text-xs text-gray-400 uppercase mb-1">Email</label>
                <input type="email" id="reg-email" class="input-dark" required>
            </div>
            <div>
                <label class="block text-xs text-gray-400 uppercase mb-1">Password</label>
                <input type="password" id="reg-password" class="input-dark" required>
            </div>
            <button type="submit" class="btn-red">Create Account</button>
        </form>

        <p id="message" class="mt-4 text-center text-sm font-medium text-red-400"></p>
    </div>

    <script>
        function showForm(type) {
            document.getElementById('login-form').classList.toggle('hidden', type !== 'login');
            document.getElementById('register-form').classList.toggle('hidden', type !== 'register');
            document.getElementById('btn-login').classList.toggle('tab-active', type === 'login');
            document.getElementById('btn-register').classList.toggle('tab-active', type === 'register');
        }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('username', document.getElementById('login-username').value);
            formData.append('password', document.getElementById('login-password').value);

            const response = await fetch('/api/login', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.access_token);
                window.location.href = '/';
            } else {
                document.getElementById('message').textContent = 'Invalid username or password';
            }
        };

        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value
            };

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                document.getElementById('message').className = 'mt-4 text-center text-sm font-medium text-green-400';
                document.getElementById('message').textContent = 'Account created! Please login.';
                showForm('login');
            } else {
                const errorData = await response.json();
                document.getElementById('message').className = 'mt-4 text-center text-sm font-medium text-red-400';
                document.getElementById('message').textContent = errorData.detail || 'Error creating account';
            }
        };

        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
